<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Slater Bernstein Consulting</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="text-xl font-bold">Slater Bernstein Consulting</div>
    <button class="mobile-menu-button" aria-label="Toggle Menu">&#9776;</button>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="team.html">Team</a>
      <a href="contact.html" class="underline">Contact</a>
    </div>
  </nav>

  <!-- Contact Page Content -->
  <main class="py-16 px-6 max-w-3xl mx-auto fade-in">
    <h1 class="text-4xl font-semibold text-center mb-8">Get in Touch</h1>

    <form class="space-y-6" onsubmit="event.preventDefault(); alert('Form submitted (not really)');">
      <input
        type="text"
        placeholder="Your Name"
        class="w-full border border-gray-300 rounded px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-700"
        required
      />
      <input
        type="email"
        placeholder="Your Email"
        class="w-full border border-gray-300 rounded px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-700"
        required
      />
      <textarea
        placeholder="Your Message"
        rows="5"
        class="w-full border border-gray-300 rounded px-4 py-3 resize-none focus:outline-none focus:ring-2 focus:ring-blue-700"
        required
      ></textarea>
      <button
        type="submit"
        class="w-full bg-blue-700 text-white font-semibold py-3 rounded hover:bg-blue-800 transition"
      >
        Send Message
      </button>
    </form>

    <div class="mt-12 text-center text-gray-700 space-y-1">
      <p>Email: slater.bernstein@gmail.com</p>
      <p>Phone: (612) 597-8989</p>
      <p>Address: 400 Marquette Avenue, Minneapolis, MN, 55401</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white text-center py-6 mt-12">
    &copy; 2025 Slater Bernstein Consulting. All rights reserved.
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
