<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Live Sports</title>
</head>
<body>

    <div class="container">

        <div class="search-box">
            <input type="search" placeholder="Enter a name" id="searchInput">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <i class="fa-solid fa-ghost"></i>
            <p>Oops! nothing found</p>
        </div>

        <div class="league-box">
            <img src="">
            <p class="league"></p>
            <p class="teams"></p>
        </div>

        <div class="team-details">
            <div class="football">
                <i class="fa-solid fa-football"></i>
                <div class="text">
                    <span>
                        <p>Football</p>
                    </span>
                </div>
            </div>
            <div class="hockey">
                <i class="fa-solid fa-hockey-puck"></i>
                <div class="text">
                    <span>
                        <p>Hockey</p>
                    </span>
                </div>
            </div>
            <div class="basketball">
                <i class="fa-solid fa-basketball"></i>
                <div class="text">
                    <span>
                        <p>Basketball</p>
                    </span>
                </div>
            </div>
            <div class="baseball">
                <i class="fa-solid fa-baseball"></i>
                <div class="text">
                    <span>
                        <p>Baseball</p>
                    </span>
                </div>
            </div>
            <div class="ncaab">
                <i class="fa-regular fa-basketball"></i>
                <div class="text">
                    <span>
                        <p>NCAAB</p>
                    </span>
                </div>
            </div>
            <div class="ncaaf">
                <i class="fa-regular fa-football"></i>
                <div class="text">
                    <span>
                        <p>NCAAF</p>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="SportsApi.js"></script>
</body>
</html>
